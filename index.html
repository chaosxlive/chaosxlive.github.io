                    <script>
                        var tbody = document.getElementById('doc-body');

                        for (var i = 0; i < Object.keys(docs).length; i++) {
                            var new_tr = document.createElement('tr');
                            tbody.appendChild(new_tr);

                            var new_link = document.createElement('td');
                            new_tr.appendChild(new_link);
                            var new_href = document.createElement('a');
                            new_href.setAttribute("href", docs[i]['href']);
                            new_href.innerText = docs[i]['name'];
                            new_link.appendChild(new_href);

                            var new_ver = document.createElement('td');
                            new_ver.innerText = docs[i]['version'];
                            new_tr.appendChild(new_ver);
